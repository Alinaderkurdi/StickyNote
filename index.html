<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style/Style.css">
    <script src="App/Main.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>StickyNote</title>
</head>
<body>
    <div id="root-div" class="root-div">
        <div class="delete-box">
            <p class="text-box">
               Do you want delete this note
            </p>
            <input type="checkbox">
            <label>
                Don't ask me again
            </label>
            <div class="button-box">
               <button class="delete-bt">
                DELETE
               </button>
               <button class="keep-button">
                 KEEP
               </button>
            </div>
        </div>
        <div class="add-new-note-section">
            <div class="drop-down-section">
                <div class="note-color-section">
                    <button style="border-radius: 8px 0px 0px 0px ; background-color: #FFE66E">
                       
                    </button>
                    <button style="background-color: #A1EF9B;">
                        
                    </button>
                    <button style="background-color: #FFAFDF ;">
                        
                    </button>
                    <button style="background-color: #D7AFFF;">
                        
                    </button>
                    <button style="background-color:#9EDFFF ;">
                        
                    </button>
                    <button style="background-color: #E0E0E0;">
                        
                    </button>
                    <button style="border-radius: 0px 8px 0px 0px ; background-color: #767676;">
                        
                    </button>
                </div>
                <div class="drop-down-option-section">
                    <button class="note-list-button bt-section-tow">
                        <i class="bi bi-list"></i>
                    </button>
                    <button class="delete-note-button bt-section-tow">
                        <i class="bi bi-trash3" style="color: red"></i>
                    </button>
                </div>
                <div class="close-drop-down-section">
                    <button class="close-drop-down-bt">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
            <div class="add-new-head-section">
                <button class="add-another-note-bt">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="option-button">
                    <i class="bi bi-three-dots"></i>
                </button>
                <button class="close-button">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="input-fild">
                <textarea class="get-note" placeholder="Take a note...." autocomplete="on" rows="10" cols='50' >

                </textarea>

            </div>
            <div class="option-section">
                <button class="bold-button">
                    <i class="bi bi-type-bold"></i>
                </button>
                <button class="italic-button">
                    <i class="bi bi-type-italic"></i>
                </button>
                <button class="under-line-button">
                    <i class="bi bi-type-underline"></i>
                </button>
                <button class="list-button">
                    <i class="bi bi-list-ul"></i>
                </button>
                <button class="add-image-button">
                    <i class="bi bi-image-fill"></i>
                </button>
                <button class="add-voice">
                    <i class="bi bi-mic"></i>
                </button>
            </div>

        </div>
        <div class="settings-section">
            <div class="setting-head">
                <button class="back-button">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h3 class="section-name">
                    SETTING
                </h3>
                <button class="close-button">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="sing-section">
                <p class="sing-text">
                    sing in to sync your notes to the cloud.
                </p>
                <a href="http://127.0.0.1:5500/StickyNote/CreateAccount.html" class="sing-link">SING IN</a>
            </div>
            <hr>
            <div class="general-section">
                <p class="section-name">
                    General
                </p>
                <label>Enable insights</label>
                <input type="checkbox" class="toggle" checked >
                <label>Confirm before deleting</label>
                <input type="checkbox" class="toggle" checked >
            </div>
            <hr>
            <div class="color-theme-section">
                <p class="color-section-name">
                    Colour
                </p>
                <div id="test" class="radio-contaner">
                    <label class="radio">
                        <input type="radio" name="r" value="light" checked>
                        <span>Light</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="r" value="dark">
                        <span>Dark</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="r" value="dynamic">
                        <span>Dynamic</span>
                    </label>
                </div>
            </div>
            <hr>
            <div class="about-me-section">
                <p class="about-section-name">
                    About Me
                </p>
                <a href="https://github.com/Alinaderkurdi">
                    <i class="bi bi-github"></i>
                </a>
                <a>
                    <i class="bi bi-linkedin"></i>
                </a>
                <a>
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://stackoverflow.com/users/21900511/ali-naderkurdi">
                    <i class="bi bi-stack-overflow"></i>
                </a>
                <a >
                    <i class="bi bi-envelope"></i>
                </a>

            </div>
        </div>
        <div class="head-section">
            <div class="head-section">
                <button class="add-new-note-button">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <div class="user-profile-image">
                    <div class="image-holder">
                    
                    </div>
                </div>
                <button class="settings-button">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
        <div class="app-name-section">
            <h3 class="app-name-tag">
                Sticky Notes
            </h3>
        </div>
        <div class="search-section">
            <input class="input-fild" type="text" placeholder="search.....">
            <button class="search-button">
             <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="note-holder-section">
            <ul class="note-holder">
                <li class="singel-note">
                    <p class="note-date">
                        22:22
                    </p>
                    <p class="content">
                        hell world
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
